<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Function Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Quadratic Function Calculator</h1>
    <label for="a">a:</label>
    <input type="number" id="a" placeholder="Enter a" required>

    <label for="b">b:</label>
    <input type="number" id="b" placeholder="Enter b" required>

    <label for="c">c:</label>
    <input type="number" id="c" placeholder="Enter c" required>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
